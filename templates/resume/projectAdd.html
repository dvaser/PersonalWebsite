{% extends 'add.html' %}
{% load static %}

{% block form %}
<form method="post">
    {% csrf_token %}

    <!-- Project Name -->
    <label for="project_name">Project Name</label>
    <input type="text" name="project_name" id="project_name" maxlength="100" placeholder="Project Name">
    <br>

    <!-- Description -->
    <label for="description">Description</label>
    <textarea name="description" id="description" rows="4" cols="50" placeholder="Description"></textarea>
    <br>

    <!-- Project Link -->
    <label for="project_link">Project Link</label>
    <input type="url" name="project_link" id="project_link" placeholder="Project Link">
    <br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>
{% endblock %}
