{% load static %}

<nav class="navbar navbar-expand-lg" data-bs-theme="dark" id="navbarId">
    <div class="container-fluid">
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <ul class="navbar-nav nav-pills ms-auto mb-2 mb-lg-0">
                {% for key, page in pages.items %}
                    <li class="nav-item mx-1 fw-semibold">
                        <a class="nav-link nav-item-li" aria-current="page" href="#{{ page.url }}">{{page.name|title}}</a>
                    </li>
                {% endfor %}
                <li class="bg-lights mx-2" style="width: 2vw;"></li>
                <a href="/admin" class="bg-lights mx-2" style="width: 1vw;"></a>
                {% if user.is_authenticated %}
                    <a href="{% url 'certificate' %}" class="bg-lights mx-2" style="width: 0.5vw;"></a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
