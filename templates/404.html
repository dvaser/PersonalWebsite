{% extends 'layout.html' %}
{% load static %}

{% block head_files %}
    <style>

        .container {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }

        p {
            font-size: 25px;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container m-auto text-center mt-5">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <p>Click <a href="/">here</a> to return to the homepage.</p>
    </div>
{% endblock %}
